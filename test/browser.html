<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script src="../node_modules/tweakpane/dist/tweakpane.js"></script>
	<script src="../dist/tweakpane-plugin-essentials.js"></script>
	<script>
		const params = {
			prop: 3,
		};
		const pane = new Tweakpane.Pane();

		// Register plugin
		pane.registerPlugin(TweakpaneEssentialsPlugin);

		const fpsGraph = pane.addBlade({
			view: 'fpsgraph',
			label: 'fpsgraph',
			lineCount: 2,
		});
		function render() {
			fpsGraph.begin();

			// Rendering

			fpsGraph.end();
			requestAnimationFrame(render);
		}
		render();

		pane.addBlade({
			view: 'buttongrid',
			size: [3, 3],
			cells: (x, y) => ({
				title: [
					['NW', 'N', 'NE'],
					['W',  '*', 'E'],
					['SW', 'S', 'SE'],
				][y][x],
			}),
			label: 'buttongrid',
		}).on('click', (ev) => {
			console.log(ev);
		});

		const scales = [10, 20, 25, 50, 75, 100];
		pane.addBlade({
			view: 'radiogrid',
			groupName: 'scale',
			size: [3, 2],
			cells: (x, y) => ({
				title: `${scales[y * 3 + x]}%`,
				value: scales[y * 3 + x],
			}),
			value: 20,
			label: 'radiogrid',
		}).on('change', (ev) => {
			console.log(ev);
		});

		window.pane = pane;
	</script>
</body>
</html>
