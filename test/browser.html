<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script src="../node_modules/tweakpane/dist/tweakpane.js"></script>
	<script src="../dist/tweakpane-plugin-essentials.js"></script>
	<script>
		const params = {
			interval: {min: 16, max: 48},
			radiogrid: 25,
		};
		const pane = new Tweakpane.Pane();

		// Register plugin
		pane.registerPlugin(TweakpaneEssentialsPlugin);

		// Inputs
		const fi = pane.addFolder({
			title: 'Inputs',
		});

		fi.addInput(params, 'interval', {
			min: 0,
			max: 100,
			step: 1,
		});

		const scales = [10, 20, 25, 50, 75, 100];
		fi.addInput(params, 'radiogrid', {
			view: 'radiogrid',
			groupName: 'scale',
			size: [3, 2],
			cells: (x, y) => ({
				title: `${scales[y * 3 + x]}%`,
				value: scales[y * 3 + x],
			}),
			label: 'radiogrid',
		}).on('change', (ev) => {
			console.log(ev);
		});

		// Monitors
		const fm = pane.addFolder({
			title: 'Monitors',
		});

		const fpsGraph = fm.addBlade({
			view: 'fpsgraph',
			label: 'fpsgraph',
			lineCount: 2,
		});
		function render() {
			fpsGraph.begin();

			// Rendering

			fpsGraph.end();
			requestAnimationFrame(render);
		}
		render();

		// Blades
		const fb = pane.addFolder({
			title: 'Blades',
		});

		fb.addBlade({
			view: 'buttongrid',
			size: [3, 3],
			cells: (x, y) => ({
				title: [
					['NW', 'N', 'NE'],
					['W',  '*', 'E'],
					['SW', 'S', 'SE'],
				][y][x],
			}),
			label: 'buttongrid',
		}).on('click', (ev) => {
			console.log(ev);
		});

		window.pane = pane;
	</script>
</body>
</html>
